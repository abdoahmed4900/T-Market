<main class="mx-4">
   <form [formGroup]="resetPasswordFirstForm" (ngSubmit)="resetPassword()">
    <div class="flex flex-col gap-5 max-w-[500px] min-w-[280px] mx-auto my-auto mt-20 p-6 pb-4 border border-gray-500 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-[var(--primary-text-color)]">Enter your Email here</h1>
    <div class="email-container flex flex-col gap-1">
        <label for="email" class="text-[14px] font-bold">Email</label>
        <input class="outline-none border-2 rounded-lg p-2" type="email" name="email" id="email" placeholder="Enter your email" formControlName="email" [ngClass]="{
            'border-[var(--error-text-color)]': resetPasswordFirstForm.get('email')?.invalid && resetPasswordFirstForm.get('email')?.touched,
            'border-gray-300': resetPasswordFirstForm.get('email')?.valid || !resetPasswordFirstForm.get('email')?.touched,
            'focus:border-[var(--primary-color)]': (resetPasswordFirstForm.get('email')?.valid && resetPasswordFirstForm.get('email')?.touched),
            'focus:border-[var(--error-text-color)]': !(resetPasswordFirstForm.get('email')?.invalid && resetPasswordFirstForm.get('email')?.touched),
        }"/>
        @if (resetPasswordFirstForm.get('email')?.hasError('required') && resetPasswordFirstForm.get('email')?.touched) {
            <span class="text-red-500 font-bold mt-2 text-[12px]">Email is Required.</span>
        }
        @if (resetPasswordFirstForm.get('email')?.hasError('email') && resetPasswordFirstForm.get('email')?.touched) {
            <span class="text-red-500 font-bold mt-2 text-[12px]">Please enter a valid email.</span>
        }
    </div>
    <button value="Reset Password" type="submit" class="rounded-lg p-2 text-white bg-[var(--primary-color)] hover:opacity-90">Reset Password</button>
   </div>
   </form>
</main>
