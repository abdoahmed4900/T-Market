@if (product | async) {
    <section class="cart-card flex items-start rounded-xl border-1 gap-4 flex-col lg:flex-row justify-between transition hover:translate-y-[-5px] duration-300 ease-in-out slideFromTopAnimation">
     <img loading="lazy" [src]="(product | async)!.imageUrls![0]" alt="product-image" class="rounded-4xl p-4 md:h-50 h-70 w-60" [routerLink]="['/product',(product | async)!.id]">
     <div class="details flex flex-col justify-between w-full flex-wrap gap-4 p-4 items-start">
        <section class="card-text flex flex-col items-start gap-4" [routerLink]="['/product',(product | async)!.id]">
          <h2 class="text-xl font-bold">{{(product | async)!.name}}</h2>
          <p class="text-lg font-bold line-clamp-2 h-[55px] w-full">{{(product | async)!.description}}</p>
        </section>
        <div class="cart-actions flex items-center flex-row gap-3 flex-wrap w-full">
          <button class="bg-red-500 hover:bg-red-700 text-white rounded-lg p-4" (click)="removeFromCart()">
            Delete
          </button>
          <button class="bg-[var(--primary-color)] w-10 h-10 rounded-full py-2 px-3 text-var[(--primary-text-color)] hover:bg-purple-700" (click)="decreaseQuantity()">-</button>
          <p>{{quantity()}}</p>
          <button  class="bg-[var(--primary-color)] w-10 h-10 rounded-full py-2 px-3 text-var[(--primary-text-color)] hover:bg-purple-700" (click)="increaseQuantity()">+</button>
          <div class="price-section flex flex-row flex-wrap items-center sm:ms-auto">
            <p class="font-bold text-lg">{{(product | async)!.price | currency}} X {{quantity()}} = </p>
            <p class="font-bold text-lg"> {{(quantity() * (product | async)!.price)  | currency}}</p>
          </div>
        </div>
     </div>
</section>
}
