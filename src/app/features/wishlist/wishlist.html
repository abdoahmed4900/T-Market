<main class="wishlist mt-10 flex flex-col flex-wrap w-full slideFromLeftAnimation">
    @if (isListLoaded()) {
        @if (wishList().length > 0) {
         <section class="wishlist-items gap-10 w-full mt-10 flex flex-col">
               @for (item of wishList(); track item.id) {
               <div class="wishlist-card hover:translate-y-[-5px] transition duration-300 ease animate-slideFromTop items-center animate-slide border-1 rounded-xl p-6 w-full flex flex-row flex-wrap gap-5 justify-between">
                   <div class="wishlist-info flex flex-row gap-5">
                     <img [src]="item.imageUrls![0]" class="rounded-xl w-[70px] h-[70px]" alt="product-image">
                     <div class="wishlist-card-text flex flex-col gap-5 items-start justify-start">
                       <h3 class="text-[18px] font-bold">{{item.name}}</h3>
                       <p class="text-[16px]">{{item.price | currency}}</p>
                     </div>
                   </div>
                   <button type="button" class="text-grey-300 block hover:text-grey-500" (click)="removeFromWishList(item.id!)">
                       <fa-icon size="2x" [icon]="heartIcon"></fa-icon>
                   </button>
               </div>
           }
         </section>
       }@else {
        <section class="flex flex-col items-center gap-5 slideFromLeftAnimation">
            <svg viewBox="0 0 24 24" class="h-20 w-20 mt-10 mx-auto" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="g1" x1="0" x2="1"><stop offset="0%" stop-color="#ff7aa2"></stop><stop offset="100%" stop-color="#ffb199"></stop></linearGradient></defs><rect width="100%" height="100%" rx="999" fill="url(#g1)" opacity="0.14"></rect><path d="M12.1 21.3s-7-4.6-8.6-7.2C1.9 11.9 3 7.9 6.1 6.3 8.3 5.1 11.1 6 12 8c.9-2 3.7-2.9 5.9-1.7 3.1 1.6 4.2 5.6 2.6 8-1.6 2.6-8.6 7.2-8.6 7.2z" fill="#ff4666" opacity="0.95"></path></svg>
            <h3 class="text-[16px] font-bold">{{'ADD_ITEMS' | translate}}</h3>
         </section>
       }
    }@else {
        <app-loader></app-loader>
    }
</main>
